name: Speakers-Corner-Issue-Validation

# Manually for now, but will trigger on issue opening
on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    name: Render the talks and publish
    runs-on: ubuntu-latest

    steps :
      - name: Checkout code
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install and build
        working-directory: ./bots
        run: |
          python -m pip install --upgrade pip
          if [ -f validation_bot_requirements.txt ]; then pip install -r validation_bot_requirements.txt; fi
          python3 render_talks.py

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@3.6.2
        with:
          GITHUB_TOKEN: ${{ secrets.VSF_BOT_TOKEN }}
          BRANCH: pages
          FOLDER: .
          CLEAN: true
