- speaker_name: Michael Sentef
  speaker_affiliation: Max Planck Institute for the Structure and Dynamics of Matter
  title: Cavity quantum materials
  abstract: "Recent years have seen tremendous progress in utilizing ultrafast light-matter\
    \ interaction to control the macroscopic properties of quantum materials [1].\
    \ Many of the most intriguing effects are based on nonthermal pathways, with the\
    \ material (quantum many-body system) being driven away from its thermal equilibrium\
    \ by strong laser pulses. While this has deepened our understanding of quantum\
    \ matter far from equilibrium and enabled us to build bridges to other fields\
    \ (quantum simulators, Floquet states of matter, (pre)thermalization, …), there\
    \ are a number of challenges: (i) the need for strong lasers, (ii) heating, (iii)\
    \ short lifetime of light-induced states.\r\n\r\nThis has motivated an emergent\
    \ community of researchers to search for new directions that draw inspiration\
    \ from the discoveries in ultrafast materials science and combine them with expertise\
    \ gleaned from quantum optics, cavity QED, polaritonic chemistry, and nanoplasmonics,\
    \ creating the new field of \"cavity quantum materials“. \r\n\r\nIn this Colloquium,\
    \ I will provide a personal perspective on this new field and highlight a few\
    \ of our recent works. Specifically, I will discuss the quantum-to-classical crossover\
    \ of Floquet engineering in correlated systems and show how a many-photon classical\
    \ coherent state can be replaced by a few-photon number state, provided that one\
    \ can reach the regime of sufficiently strong light-matter coupling in a cavity\
    \ [2]. I will then show how the quantum geometry of wavefunctions impacts their\
    \ light-matter coupling, and how we envision this to be a key ingredient for future\
    \ light-matter-based engineering of flat-band (Moiré) materials [3]. \r\n\r\n\
    [1] A. de la Torre, D. M. Kennes, M. Claassen, S. Gerber, J. W. McIver, M. A.\
    \ Sentef, Nonthermal pathways to ultrafast control in quantum materials, https://arxiv.org/abs/2103.14888\r\
    \n[2] M. A. Sentef, J. Li, F. Künzel, M. Eckstein, Quantum to classical crossover\
    \ of Floquet engineering in correlated quantum systems, Phys. Rev. Research 2,\
    \ 033033 (2020)\r\n[3] G. E. Topp, C. J. Eckhardt, D. M. Kennes, M. A. Sentef,\
    \ P. Törmä, Light-matter coupling and quantum geometry in moiré materials, https://arxiv.org/abs/2103.04967"
