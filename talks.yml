  abstract: We investigate multicomponent fermions in a flat band and predict experimental
    signatures of non-Fermi liquid behavior. We use dynamical mean-field theory to
    obtain the density, double occupancy and entropy in a Lieb lattice for $\mathcal{N}
    = 2$ and $\mathcal{N} = 4$ components. We derive a mean-field scaling relation
    between the results for different values of $\mathcal{N}$, and study its breakdown
    due to beyond-mean field effects. The predicted signatures occur at temperatures
    above the N\'eel temperature and persist in presence of a harmonic trapping potential,
    thus they are observable with current ultracold gas experiments.
