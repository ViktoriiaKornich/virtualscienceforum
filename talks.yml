  title: Quantum tunneling dynamics in complex SYK model quenched-coupled to a cool-bath
  abstract: The Sachdev-Ye-Kitaev (SYK) model describes interacting fermionic zero
    modes in zero spatial dimensions, e.g. quantum dot, with interactions strong enough
    to completely washout quasiparticle excitations in the infrared. In this note,
    we consider the complex-valued SYK model at temperature $T$ coupled to a zero
    temperature reservoir by a quench. We find out that the tunneling current dynamics
    reveals a way to distinguish the SYK non-Fermi liquid (nFL) initial state of the
    subsystem from the disordered Fermi liquid. Temperature dependent contribution
    to the current's half-life scales linearly in $T$ at low temperatures for the
    SYK nFl state, while for the Fermi liquid it scales as $T^2$. This provides a
    characteristic signature of the SYK non-Fermi liquid in a non-equilibrium measurement.
