- speaker_name: Valentin Crépel
  speaker_affiliation: MIT
  preprint: arXiv:2012.08528 and arXiv:2103.12060
  title: 'Superconductivity mediated by a third-electron: Spin-triplet superconductivity
    from excitonic eﬀect in doped band insulators'
  abstract: In this talk, I will comprehensively review the general electronic mechanism
    for superconductivity introduced in arXiv:2012.08528 and arXiv:2103.12060. There,
    it is shown that a non-retarded pairing interaction can be produced from the electron-electron
    repulsion itself through virtual inter-band transitions. The theory presented
    is analytically controlled by a strong-coupling expansion in the kinetic energy
    term and explicitly demonstrated in doped band insulators with the example of
    an extended Hubbard model. This work demonstrates a powerful method for studying
    strong coupling superconductivity. It also offers realistic new routes to realize
    unconventional superconducting state with, for instance, finite angular momentum
    or spin-triplet pairing.
